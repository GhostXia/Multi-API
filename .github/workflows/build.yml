name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod download

    - name: Build
      run: |
        mkdir -p build
        $env:CGO_ENABLED=0
        $env:GOOS="windows"
        $env:GOARCH="amd64"
        go build -o build/multi-api.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: multi-api
        path: build/multi-api.exe